<div class="container">
	<div class="col-md-6">
		<h2>Animals in Favorites:</h2>
		<button ng-click="deleteFavorites()">Delete Pet</button>
		<div>
			<span> Favorite Count: {{favCount}}</span>
		</div>

		<h2>Favorite Pets</h2>
		<div ng-repeat="fav in favorites">

			{{fav}}

		</div>

	</div>
</div>
