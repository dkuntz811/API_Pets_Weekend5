<div class="container">
	<div class="col-md-6">
		<h2>Animals in Favorites:</h2>
		<button ng-click="deleteFavorites()">Delete Pet</button>
		<div>
			{{favCount}}
		</div>
		<h2>{{animal.name.$t}}</h2>
	<img ng-src="{{animal.media.photos.photo[2].$t}}" />
		<p>{{animal.description.$t}}{{faves}}</p>
	</div>
</div>
